immigration=Mitte 2021 musste ich Wei\u00DFrussland verlassen. Ich zog nach Deutschland in die Stadt K\u00F6ln in Nordrhein-Westfalen und begann im Rahmen meiner Integration in die deutsche Gesellschaft, die deutsche Sprache zu studieren.