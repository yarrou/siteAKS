greeting=<h1 class="major" ><font color="#000000">Hallo, <br />ich hei\u00DFe <br />Aliaksandr<br/> Kananovich</font></h1>
my.history=<h2 class="major">Beruf und Hobby.</h2><p>Lange Zeit war ich im Bereich Instandhaltung und Instandsetzung beim f\u00FChrenden Bergbauunternehmen der Republik t\u00E4tig. Java-Programmierung war ein Hobby. Nach den Ereignissen des Sommers 2020 und den Repressionen gegen mich war mir jedoch klar, dass ich meinen Beruf wechseln muss.</p>
retraining=<h2 class="major">Ausbildung.</h2><p>Ich wandte mich hilfesuchend an die ByHelp Foundation. Im Rahmen des Mentoring-Programms der Umschulung habe ich unter Anleitung eines Programmierers mit 12 Jahren Erfahrung die folgenden Technologien studiert: <b>Spring framework</b>, <b>Git</b>, <b>SQL</b>, <b>HTML</b>, <b>CSS</b>, <b>JS</b>.</p>
examples=<h2 class="major">Beispiele von Arbeiten.</h2><p>Eine der Arbeiten, bei denen ich all das im Prozess der Umschulung erworbene Wissen angewendet habe, ist die Erstellung der Website  <a href="https://fitnesstoall.by"><b>Fitnesstoall.by</b></a>. Diese Website ist in Java geschrieben und wird auf einer AWS EC2-Instance bereitgestellt. Der Quellcode des Projekts kann <a href="https://github.com/yarrou/siteToOK"><b>hier</b></a> eingesehen werden. </p>
my.contacts=<h2 class="major">Kontaktiere mich</h2><p>Gerne beantworte ich Ihre Fragen und nehme Anregungen entgegen.</p>
